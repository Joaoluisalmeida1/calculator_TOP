<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="display"></div>
        <div class="inputButtons">
            <div class="row">
                <button class="buttonDisplay" id="seven">7</button>
                <button class="buttonDisplay" id="eight">8</button>
                <button class="buttonDisplay" id="nine">9</button>
                <button class="buttonOperator" id="divide">/</button>
            </div>
            <div class="row">
                <button class="buttonDisplay" id="four">4</button>
                <button class="buttonDisplay" id="five">5</button>
                <button class="buttonDisplay" id="six">6</button>
                <button class="buttonOperator" id="multiply">x</button>

            </div>
            <div class="row">
                <button class="buttonDisplay" id="one">1</button>
                <button class="buttonDisplay" id="two">2</button>
                <button class="buttonDisplay" id="three">3</button>
                <button class="buttonOperator" id="add">+</button>

            </div>
            <div class="row">
                <button class="buttonDisplay" id="zero">0</button>
                <button class="buttonOperator" id="subtract">-</button>
                <button class="equalButton">=</button>
                <button class="buttonDisplay" id="dot">.</button>
                <button id="clear">AC</button>
            </div>
            
            
            



        </div>
    </div>
    
</body>
</html>
